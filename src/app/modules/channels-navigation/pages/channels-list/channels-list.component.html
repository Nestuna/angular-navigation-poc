<app-nav-header
    [currentChannel]="currentChannel"
    [channelPath]="channelPath"
    [(view)]="currentView">
</app-nav-header>
<mat-divider></mat-divider>
<div id="channels-list" >
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div
        class="item-container"
        [class]="currentView"
        *ngFor="let item of channelsAndMedias">
        <app-item
            [item]="item"
            [view]="currentView">
        </app-item>
    </div>
</div>
