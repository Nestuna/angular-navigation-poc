<mat-card
    class="light-foreground card-elevation-hover mat-elevation-z0 list"
    [ngClass]="{'mat-elevation-z2': item && item.type === 'c'}">
    <mat-card-header>
        <div
            *ngIf="item && item.type !== 'c'"
            mat-card-avatar
            class="media-thumb-container">
            <img
                class="media-thumb"
                src="{{ item.thumb }}">
        </div>
        <img
            *ngIf="item && item.type === 'c'"
            mat-card-avatar
            class="channel-thumb"
            src="{{ item.thumb }}">
        <mat-card-title class="item-title">{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.short_description }}</mat-card-subtitle>
        <span class="spacer"></span>
        <mat-icon *ngIf="item && item.type ==='v'">play_circle_outline</mat-icon>
        <mat-icon *ngIf="item && item.type ==='l'">podcasts</mat-icon>
        <mat-icon *ngIf="item && item.type ==='c'">folder_open</mat-icon>
    </mat-card-header>
</mat-card>
