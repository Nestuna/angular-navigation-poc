<mat-card
    class="light-foreground mat-elevation-z3"
    >
    <mat-card-header>
            <img mat-card-avatar
                class="channel-thumb"
                src="{{ item.thumb }}"/>
        <mat-card-title>
            {{ item.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ item.short_description }}
        </mat-card-subtitle>
        <span class="spacer"></span>
        <mat-icon>folder_open</mat-icon>
    </mat-card-header>
    <mat-card-footer></mat-card-footer>
</mat-card>
